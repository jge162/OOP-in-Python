name: Pull Request on Branch Push
on:
  push:
    branches-ignore:
    - devel
jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
    - name: pull-request-action
      uses: jge162/pull-request-action@v1 # 1.0.21
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_PREFIX: update/
        PULL_REQUEST_BRANCH: jge162/OOP_in_Python
        PULL_REQUEST_REVIEWERS: jge162
